<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container'>
            <form class="needs-validation" novalidate action="EventoServlet?accion=guardar" method="post">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="NombreEvento">Nombre Evento</label>
                        <input type="text" class="form-control" id="NombreEvento" 
                               name="NombreEvento"  placeholder="Nombre" required="required">
           
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Sede">Sede</label>
                        <input type="text" class="form-control" id="Sede" 
                               name="Sede"  placeholder="Nombre" required="required">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="FechaInicio">Fecha Inicio</label>
                        <input type="Date" class="form-control" id="FechaInicio" 
                               name="FechaInicio" required="required">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="FechaTermino">Fecha Termino</label>
                        <input type="Date" class="form-control" id="FechaTermino" 
                               name="FechaTermino" required="required">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" value="enviar" name="enviar">Enviar Formulario</button>
            </form>
        </div>
    </body>
</html>
